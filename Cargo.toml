[package]
name = "distroshelf"
version = "1.0.2"
edition = "2024"

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk = { version = "0.9", package = "gtk4", features = ["gnome_47"] }
thiserror = "1.0.64"
async-channel = "2.3.1"
async-process = "2.3.0"
futures = "0.3.31"
anyhow = "1.0.92"
regex = "1.11.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"

[dependencies.adw]
package = "libadwaita"
version = "0.7.1"
features = ["v1_7"]

[dev-dependencies]
smol = "2.0.2"
